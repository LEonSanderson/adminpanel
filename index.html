<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPD MDC Workstation</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --mdc-bg: #C0C0C0; /* Classic Windows silver */
            --mdc-header-bg: #000080; /* Dark blue */
            --mdc-text-light: #FFFFFF;
            --mdc-text-dark: #000000;
            --mdc-border-light: #FFFFFF;
            --mdc-border-dark: #808080; /* Dark gray */
            --mdc-display-bg: #000000;
            --mdc-display-text: #00FF00; /* Green terminal text */
        }

        body {
            font-family: 'MS Sans Serif', 'Verdana', sans-serif;
            background-color: #008080; /* Classic Windows teal */
            color: var(--mdc-text-dark);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .mdc-window {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            max-height: 800px;
            background-color: var(--mdc-bg);
            border: 2px solid var(--mdc-border-light);
            border-right-color: var(--mdc-border-dark);
            border-bottom-color: var(--mdc-border-dark);
            box-shadow: 2px 2px 0 var(--mdc-text-dark);
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            background-color: var(--mdc-header-bg);
            color: var(--mdc-text-light);
            padding: 4px 8px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .window-controls {
            display: flex;
        }

        .window-controls button {
            width: 18px;
            height: 18px;
            margin-left: 3px;
            border: 2px solid var(--mdc-border-light);
            border-right-color: var(--mdc-border-dark);
            border-bottom-color: var(--mdc-border-dark);
            background-color: var(--mdc-bg);
            font-family: 'Marlett', 'Webdings'; /* Fonts for window control symbols */
            font-size: 10px;
        }

        .menu-bar {
            background-color: var(--mdc-bg);
            padding: 3px 5px;
            display: flex;
            gap: 15px;
            border-bottom: 1px solid var(--mdc-border-dark);
        }
        .menu-bar span {
            text-decoration: underline;
        }

        .mdc-body {
            flex-grow: 1;
            display: flex;
            overflow: hidden;
        }

        .main-content {
            flex-grow: 1;
            padding: 15px;
            background-color: var(--mdc-display-bg);
            border: 2px solid var(--mdc-border-dark);
            border-right-color: var(--mdc-border-light);
            border-bottom-color: var(--mdc-border-light);
            margin: 5px;
            overflow-y: auto;
        }
        
        .main-content h2 {
            color: var(--mdc-display-text);
            font-family: 'VT323', monospace;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--mdc-display-text);
            padding-bottom: 10px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
        }
        
        .icon-link {
            color: var(--mdc-display-text);
            text-decoration: none;
            text-align: center;
            padding: 10px;
            transition: background-color 0.2s;
        }
        .icon-link:hover {
            background-color: rgba(0, 255, 0, 0.2);
        }
        .icon-link i {
            font-size: 48px;
        }
        .icon-link span {
            display: block;
            margin-top: 10px;
            font-family: 'VT323', monospace;
            font-size: 18px;
        }

        .toolbar {
            background-color: var(--mdc-bg);
            padding: 5px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--mdc-border-light);
        }
        
        .tool-button {
            padding: 8px 12px;
            border: 2px solid var(--mdc-border-light);
            border-right-color: var(--mdc-border-dark);
            border-bottom-color: var(--mdc-border-dark);
            background-color: var(--mdc-bg);
            text-decoration: none;
            color: var(--mdc-text-dark);
            font-weight: bold;
            cursor: pointer;
        }
        .tool-button:active {
            border-style: inset;
        }

    </style>
</head>
<body>
    <div class="mdc-window">
        <div class="title-bar">
            <span>MDC Workstation 1.0.1 Alpha - LSPD</span>
            <div class="window-controls">
                <button>&#95;</button> <!-- Underscore for minimize -->
                <button>&#111;</button> <!-- Square for maximize -->
                <button>X</button>   <!-- X for close -->
            </div>
        </div>
        <div class="menu-bar">
            <span><u>F</u>ile</span>
            <span><u>E</u>dit</span>
            <span><u>Q</u>uery</span>
            <span><u>M</u>essages</span>
            <span id="admin-menu" style="display: none;"><a href="admin_panel.html" style="color: black; text-decoration: underline;"><u>A</u>dmin</a></span>
            <span><u>H</u>elp</span>
        </div>
        <div class="mdc-body">
            <div class="main-content">
                <h2>LSPD REPORT FILING SYSTEM</h2>
                <div class="icon-grid">
                    <a href="ARREST REPORT.html" class="icon-link">
                        <i class="fa-solid fa-handcuffs"></i>
                        <span>Arrest Report</span>
                    </a>
                    <a href="EVIDENCE.html" class="icon-link">
                        <i class="fa-solid fa-microscope"></i>
                        <span>Evidence Report</span>
                    </a>
                    <a href="IMPOUND.html" class="icon-link">
                        <i class="fa-solid fa-car-on-side"></i>
                        <span>Impound Report</span>
                    </a>
                    <a href="UOF.html" class="icon-link">
                        <i class="fa-solid fa-person-military-pointing"></i>
                        <span>Use of Force</span>
                    </a>
                     <a href="BOLO.html" class="icon-link">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>BOLO Report</span>
                    </a>
                     <a href="ROUTINE REPORT.html" class="icon-link">
                        <i class="fa-solid fa-clipboard-list"></i>
                        <span>Routine Report</span>
                    </a>
                    <a href="REQUEST.html" class="icon-link">
                        <i class="fa-solid fa-file-lines"></i>
                        <span>Request Form</span>
                    </a>
                    <!-- Admin Panel Link - Hidden by default -->
                    <a href="admin_panel.html" class="icon-link" id="admin-panel-link" style="display: none;">
                        <i class="fa-solid fa-user-shield"></i>
                        <span>Admin Panel</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="toolbar">
            <a href="ARREST_REPORT.html" class="tool-button">ARREST</a>
            <a href="EVIDENCE_REPORT.html" class="tool-button">EVIDENCE</a>
            <a href="IMPOUND_REPORT.html" class="tool-button">IMPOUND</a>
            <a href="UOF_REPORT.html" class="tool-button">UOF</a>
            <a href="BOLO_REPORT.html" class="tool-button">BOLO</a>
            <a href="ROUTINE_REPORT.html" class="tool-button">ROUTINE</a>
            <a href="REQUEST_FORM.html" class="tool-button">REQUEST</a>
        </div>
    </div>
     <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userRole = sessionStorage.getItem('userRole');
            if (userRole === 'admin') {
                const adminPanelLink = document.getElementById('admin-panel-link');
                const adminMenu = document.getElementById('admin-menu');
                if (adminPanelLink) {
                    adminPanelLink.style.display = 'block';
                }
                 if (adminMenu) {
                    adminMenu.style.display = 'inline';
                }
            }
        });
    </script>
</body>
</html>
